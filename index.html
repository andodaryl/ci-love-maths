<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page Title -->
  <title>Love Maths</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1 class="heading">
    <img src="./assets/images/logo.png" alt="logo" class="logo">
    <span>Love Maths</span>
  </h1>
  <div class="game-area">
    <div class="controls-area">
      <button class="btn btn--big btn--green"><i class="fas fa-plus"></i></button>
      <button class="btn btn--big btn--blue"><i class="fas fa-minus"></i></button>
      <button class="btn btn--big btn--orange"><i class="fas fa-times"></i></button>
      <button class="btn btn--big btn--red"><i class="fas fa-divide"></i></button>
    </div>
    <div class="question-area">
      <span id="operand1">0</span>
      <span id="operator"><x/span>
      <span id="operand2">0</span>
      <span>=</span>
      <p class="answer-message">Enter Answer:</p>
      <jinput id="answer-box" type="number"></jinput>
    </div>
    <button class="btn btn--gray">Submit Answer</button>
  </div>
  <div class="score-area">
    <p class="scores">Correct Answers <span id="score">0</span></p>
    <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

  </div>
  <!-- Custom Javascript -->
  <noscript>Some features may not be available, please enable Javascript!</noscript>
  <script src="./assets/js/script.js"></script>
</body>
</html>
